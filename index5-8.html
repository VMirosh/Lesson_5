<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    .call{
      font-size: 50px;
      margin: auto;
      width: 300px;
      height: 300px;
      border: 8px solid red;
    }
    th{
      padding: 20px;
      border: 5px solid black;
    }
      th:active{
        background-color: brown;

    }
    
    td{ border: 2px solid yellow;
      border-radius: 50px;
      text-align: center;
    }
      td:hover{
        background-color: aquamarine;
      }
  </style>
</head>
<body>
  
   <table class="call">
     <tr>
       <th>Класс</th>
       <th>Група</th>
       <th>Оценка</th>
     </tr>
    <tr>
      <td>1</td>
      <td>1</td>
      <td>1</td>
    </tr>
    <tr>
      <td>3</td>
      <td>3</td>
      <td>3</td>
    </tr>
   </table>
</body>
</html>
